<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="icon/favicon.ico">
  <title>Account Information</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="/css/Account_Info.css" rel="stylesheet">
</head>
<body>
  <header class="bg-gray-900 text-white py-4">
    <div class="container1 mx-auto flex flex-col md:flex-row justify-between items-center">
      <nav>
        <ul class="flex space-x-4">
          <li><a href="/Index" class="hover:text-gray-300">Home</a></li>
          <li><a href="/Explore" class="hover:text-gray-300">Explore</a></li>
          <li><a href="/Feed_Page" class="hover:text-gray-300">Notifications</a></li>
          <li><a href="/Messages" class="hover:text-gray-300">Messages</a></li>
        </ul>
      </nav>
      <div class="flex items-center space-x-4">
        <!-- 로그인 상태 확인 -->
        <script>
          const isLoggedIn = document.cookie.includes("SessionID");
        </script>
        <!-- 계정 정보 메뉴 -->
        <script>
          if (isLoggedIn) {{
            document.write('<a href="Account_Info" class="text-gray-300 hover:text-white">Account</a>');
            document.write('<span class="text-gray-300">|</span>');
            document.write('<a href="Logout_form" class="text-gray-300 hover:text-white">Logout</a>');
          }} else {{
            document.write('<a href="Login_form" class="text-gray-300 hover:text-white">Login</a>');
            document.write('<span class="text-gray-300">|</span>');
            document.write('<a href="Register_form" class="text-gray-300 hover:text-white">Register</a>');
          }}
        </script>
      </div>
    </div>
  </header>

  <div class="container bg-white shadow-lg rounded-lg p-8 mx-auto">
    <h1 class="text-2xl font-semibold mb-4">Account Information</h1>
    <div class="flex items-center">
      <div class="w-16 h-16 mr-4">
        <img src="/img/profile_picture.png" alt="Profile Picture" class="w-full h-full rounded-full">
      </div>
      <div>
        <h2 class="text-lg font-semibold mb-2">Welcome, {UserName}</h2>
        <p class="text-gray-600 mb-2">ID: {UserUID}</p>
        <p class="text-gray-600 mb-2">Email: {UserEmail}</p>
        <p class="text-gray-600 mb-2">BirthDate: {BirthDate}</p>
      </div>
    </div>
    <div class="mt-8">
      <h2 class="text-xl font-semibold mb-4">Account Settings</h2>
      <form id="accountForm">
        <label for="username" class="block mb-2 font-medium">Username:</label>
        <input type="name" id="username" name="UserName" value={UserName} class="w-full rounded-lg border-gray-300 px-4 py-2 mb-4" onfocus="clearInputValue(this)">

        <label for="password" class="block mb-2 font-medium">Password:</label>
        <input type="password" id="password" name="UserPw" value={UserPw} class="w-full rounded-lg border-gray-300 px-4 py-2 mb-4" onfocus="clearInputValue(this)">

        <label for="email" class="block mb-2 font-medium">Email:</label>
        <input type="email" id="email" name="UserEmail" value={UserEmail} class="w-full rounded-lg border-gray-300 px-4 py-2 mb-4" onfocus="clearInputValue(this)">

        <label for="BirthDate" class="block mb-2 font-medium">BirthDate:</label>
        <input type="text" id="BirthDate" name="BirthDate" value={BirthDate} class="w-full rounded-lg border-gray-300 px-4 py-2 mb-4" onfocus="clearInputValue(this)">

        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Save Changes</button>
        <a href="/Logout_form" class="logout-button ml-4">Logout</a>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="/js/Account_Info.js"></script>
</body>
</html>
